<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form - Code Mo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
            <button>
                <img src="google.png" width="19">
                <span>iniciar sesion con Google</span>
            </button>
            <button>
                <img src="apple.png" width="19">
                <span>iniciar sesion con Apple</span>
            </button>
        </div>
        <h5>O</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Telefono,correo electronico, o nombre de usuario"/>
            </form>
            <button class="Siguiente-btn">Siguiente</button>
            <button>¿Olvidaste tu contraseña?</button>
        </div>
        <p>¿No tienes una cuenta? <a href="#">registrarse</a></p>
    </div>
</body>
</html>
